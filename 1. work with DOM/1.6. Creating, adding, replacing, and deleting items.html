<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="article">
      <p>Text 1</p>
      <p>Text 2</p>
    </div>

    <script>
      const article = document.getElementById("article");
      while (article.firstChild){
        article.removeChild(article.firstChild);
      }
      const last = article.lastElementChild;
      article.removeChild(last);
      const old = article.firstElementChild;
      const newNode = document.createElement("h2");
      newNode.textContent = "Hello World!";
      article.replaceChild(newNode, old);
        const last = article.lastElementChild;
      const newLast = last.cloneNode(true);
      newLast.textContent = "Date: ";
      article.appendChild(newLast);

        const header = document.createElement("h1");
        header.textContent = "Page Header";
        const first = document.body.firstElementChild;
        document.body.insertBefore(header, first);
    </script>
  </body>
</html>

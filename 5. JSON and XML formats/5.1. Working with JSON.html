<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const user = {
            name: "Bob", 
            age: 30,
            married: false,
        };
        // serialization
        const serializedUser = JSON.stringify(user);
        console.log(serializedUser);
        // deserialization
        const boboUser  = JSON.parse(serializedUser);
        console.log(boboUser.name);
    </script>
</body>
</html>

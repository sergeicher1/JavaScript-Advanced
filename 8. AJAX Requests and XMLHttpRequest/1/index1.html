<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const xhr = new XMLHttpRequest();
        xhr.open("GET", "/hello");
        xhr.onload =()=>{
            if(xhr.status == 200){
                console.log(xhr.responseText);
            }else{
                console.log("Server response: ", xhr.statusText);
            }
        };
        xhr.send();
    </script>
</body>
</html>

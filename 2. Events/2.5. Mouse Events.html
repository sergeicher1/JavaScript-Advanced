<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #blueRect {
        width: 100px;
        height: 100px;
        background-color: blue;
      }
    </style>
  </head>
  <body>
    <div id="blueRect"></div>
    <script>
        function handleClick(e){
            console.log("screenX" + e.screenX);
            console.log("screenY" + e.screenY);
            console.log("clientX" + e.clientX);
            console.log("clientY" + e.clientY);
        }

      function setColor(e){
          if(e.type === "mouseover") e.target.style.backgroundColor = "red";
          else if (e.type === "mouseout") e.target.style.backgroundColor = "blue";
      }
      const blueRect = document.getElementById("blueRect");
      blueRect.addEventListener("click", handleClick);
      blueRect.addEventListener("mouseover", setColor);
      blueRect.addEventListener("mouseout", setColor);
    </script>
  </body>
</html>
